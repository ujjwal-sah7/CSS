<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li {
            list-style-type: square;       /* ✅ square bullet */
            background-color: black;       /* ✅ correct syntax */
            color: white;                  /* text visible on black */
            list-style-position: outside;   /* bullet inside box */
            border: 2px solid rgb(30, 30, 18);      /* ✅ added solid */
            padding: 30px;                  /* spacing */
            margin: 25px;                   /* little gap between items */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Jay ho</li>
            <li>Ujjwal</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
