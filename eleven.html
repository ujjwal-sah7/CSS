<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul {
            padding-left: 40px; /* ðŸ”¹ space for outside bullets */
        }

        nav ul li {
            list-style-type: square;        /* â–  square bullet */
            background-color: red;       /* black box */
            color: rgb(142, 22, 228);                   /* text visible */
            list-style-position: inside;   /* âœ… bullet outside box */
            border: 2px solid rgb(8, 100, 19);
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Jay ho</li>
            <li>Ujjwal</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
